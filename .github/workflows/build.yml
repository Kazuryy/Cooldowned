name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore Jellyfin.Plugin.NextEpisodeDelay/Jellyfin.Plugin.NextEpisodeDelay.csproj

    - name: Build
      run: dotnet build Jellyfin.Plugin.NextEpisodeDelay/Jellyfin.Plugin.NextEpisodeDelay.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal || true

    - name: Publish
      if: github.event_name == 'release'
      run: dotnet publish Jellyfin.Plugin.NextEpisodeDelay/Jellyfin.Plugin.NextEpisodeDelay.csproj --configuration Release --output ./publish

    - name: Create release package
      if: github.event_name == 'release'
      run: |
        cd publish
        zip -r ../NextEpisodeDelay-${{ github.ref_name }}.zip *

    - name: Upload release artifact
      if: github.event_name == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: NextEpisodeDelay-${{ github.ref_name }}
        path: NextEpisodeDelay-${{ github.ref_name }}.zip

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: NextEpisodeDelay-${{ github.ref_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Jellyfin.Plugin.NextEpisodeDelay/Jellyfin.Plugin.NextEpisodeDelay.csproj

    - name: Format check
      run: dotnet format Jellyfin.Plugin.NextEpisodeDelay/Jellyfin.Plugin.NextEpisodeDelay.csproj --verify-no-changes --verbosity diagnostic || true
