name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore Jellyfin.Plugin.NextEpisodeDelay/Jellyfin.Plugin.NextEpisodeDelay.csproj

    - name: Build
      run: dotnet build Jellyfin.Plugin.NextEpisodeDelay/Jellyfin.Plugin.NextEpisodeDelay.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish Jellyfin.Plugin.NextEpisodeDelay/Jellyfin.Plugin.NextEpisodeDelay.csproj --configuration Release --output ./publish

    - name: Create release package
      run: |
        cd publish
        zip -r ../NextEpisodeDelay-v${{ steps.version.outputs.VERSION }}.zip *
        cd ..

    - name: Generate MD5 checksum
      id: checksum
      run: |
        MD5SUM=$(md5sum NextEpisodeDelay-v${{ steps.version.outputs.VERSION }}.zip | awk '{print $1}')
        echo "MD5=$MD5SUM" >> $GITHUB_OUTPUT
        echo "MD5 Checksum: $MD5SUM"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## Next Episode Delay v${{ steps.version.outputs.VERSION }}

          ### Installation

          #### Via Repository (Recommended)
          1. Add repository: `https://raw.githubusercontent.com/${{ github.repository_owner }}/jellyfin-plugin-repo/main/manifest.json`
          2. Dashboard → Plugins → Catalog
          3. Install "Next Episode Delay"

          #### Manual Installation
          1. Download `NextEpisodeDelay-v${{ steps.version.outputs.VERSION }}.zip`
          2. Extract to `/var/lib/jellyfin/plugins/NextEpisodeDelay/`
          3. Restart Jellyfin

          ### MD5 Checksum
          ```
          ${{ steps.checksum.outputs.MD5 }}
          ```

          ### Changelog
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
        files: NextEpisodeDelay-v${{ steps.version.outputs.VERSION }}.zip
        draft: false
        prerelease: false

    - name: Update manifest.json
      run: |
        # Install jq if not available
        sudo apt-get update && sudo apt-get install -y jq

        # Get current timestamp
        TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)

        # Update manifest.json with new version
        jq --arg version "${{ steps.version.outputs.VERSION }}" \
           --arg checksum "${{ steps.checksum.outputs.MD5 }}" \
           --arg timestamp "$TIMESTAMP" \
           --arg url "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/NextEpisodeDelay-v${{ steps.version.outputs.VERSION }}.zip" \
           '.[0].versions[0] = {
              "version": $version,
              "changelog": "See release notes",
              "targetAbi": "10.11.0.0",
              "sourceUrl": $url,
              "checksum": $checksum,
              "timestamp": $timestamp
           }' manifest.json > manifest.json.tmp && mv manifest.json.tmp manifest.json

        echo "✅ manifest.json updated with:"
        echo "   Version: ${{ steps.version.outputs.VERSION }}"
        echo "   Checksum: ${{ steps.checksum.outputs.MD5 }}"
        echo "   Timestamp: $TIMESTAMP"

    - name: Commit and push manifest
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add manifest.json
        git commit -m "chore: Update manifest.json for v${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
        git push origin HEAD:master || echo "Failed to push, continuing anyway"
